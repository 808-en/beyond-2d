<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond 2D - Prints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="Logo.ico">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gradient-background {
            background: linear-gradient(to bottom right, #8B5CF6, #3B82F6, #10B981);
        }

        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }
        .modal-overlay.is-open {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="gradient-background text-white min-h-screen flex flex-col">

    <header class="w-full p-4 flex flex-col md:flex-row items-center justify-between sticky top-0 bg-gray-900 bg-opacity-80 z-40">
        <a href="index.html" class="text-white hover:text-gray-200 transition-colors duration-300 px-4 py-2 rounded-md mb-2 md:mb-0">
            &larr; Back to Home
        </a>
        <h1 class="text-4xl font-bold text-shadow-lg flex-grow text-center mb-2 md:mb-0">Our Prints</h1>
        <div class="flex space-x-4">
            <button id="viewCartBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 shadow-lg">
                View Cart (<span id="cartItemCount">0</span>)
            </button>
        </div>
    </header>

    <section class="p-8 bg-gray-900 bg-opacity-70 rounded-b-lg shadow-xl mb-8 mx-auto w-11/12 md:w-full max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 items-end">
            <div class="col-span-full md:col-span-2 lg:col-span-2">
                <label for="searchBar" class="block text-lg font-semibold text-gray-200 mb-2">Search Items</label>
                <input type="text" id="searchBar" placeholder="Search by name or description..."
                                        class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 border border-gray-600">
            </div>

            <div>
                <label for="priceFilter" class="block text-lg font-semibold text-gray-200 mb-2">Filter by Price</label>
                <select id="priceFilter" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="all">All Prices</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="51-100">$51 - $100</option>
                    <option value="101-200">$101 - $200</option>
                    <option value="201-inf">$201+</option>
                </select>
            </div>

            <div>
                <label for="typeFilter" class="block text-lg font-semibold text-gray-200 mb-2">Filter by Type</label>
                <select id="typeFilter" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="all">All Types</option>
                    <option value="pack">Pack</option>
                    <option value="sale">Sale</option>
                    <option value="normal">Normal</option>
                    <option value="deluxe pack">Deluxe Pack</option>
                </select>
            </div>
        </div>
    </section>

    <main class="flex-grow p-8">
        <div id="productsContainer" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
        <div id="noProductsMessage" class="hidden text-center text-xl text-gray-300 mt-10">
            No products found matching your criteria.
        </div>
    </main>

    <div id="productDetailsModal" class="modal-overlay fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl max-w-lg w-11/12 mx-auto relative text-gray-900">
            <button onclick="closeModal('productDetailsModal')" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <h2 id="modalProductName" class="text-3xl font-bold mb-4"></h2>
            <img id="modalProductImage" src="" alt="Product Image" class="w-full h-48 object-cover rounded-lg mb-4">
            <p class="text-lg mb-2"><strong>Description:</strong> <span id="modalProductDescription"></span></p>
            <p class="text-lg mb-2"><strong>Size:</strong> <span id="modalProductSize"></span></p>
            <p class="text-lg mb-4"><strong>Price:</strong> $<span id="modalProductPrice"></span></p>
            <button id="modalAddToCartBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 transition-colors duration-300">Add to Cart</button>
        </div>
    </div>

    <div id="cartModal" class="modal-overlay fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl max-w-2xl w-11/12 mx-auto relative text-gray-900">
            <button onclick="closeModal('cartModal')" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <h2 class="text-3xl font-bold mb-6">Your Cart</h2>
            <div id="cartItemsContainer" class="max-h-96 overflow-y-auto mb-6">
            </div>
            <div id="cartEmptyMessage" class="text-center text-lg text-gray-600 hidden">Your cart is empty.</div>
            <div class="flex justify-between items-center text-2xl font-bold pt-4 border-t border-gray-300">
                <span>Total:</span>
                <span>$<span id="cartTotal">0.00</span></span>
            </div>
            <div class="flex justify-end mt-8 space-x-4">
                <button onclick="closeModal('cartModal')" class="bg-gray-400 text-white font-bold py-3 px-6 rounded-full hover:bg-gray-500 transition-colors duration-300 shadow-md">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>

</body>
<script>
    let allProducts = [];
    let shoppingCart = {};

    function getLocalStorageData(key) {
        try {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        } catch (e) {
            console.error(`Error parsing localStorage key "${key}":`, e);
            return [];
        }
    }

    function setLocalStorageData(key, data) {
        try {
            localStorage.setItem(key, JSON.stringify(data));
        } catch (e) {
            console.error(`Error saving to localStorage key "${key}":`, e);
        }
    }

    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('is-open');
            }, 10);
        } else {
            console.error(`Error: Modal with ID '${modalId}' not found.`);
        }
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('is-open');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        } else {
            console.error(`Error: Modal with ID '${modalId}' not found.`);
        }
    }

    function displayProducts(filteredProducts) {
        const productsContainer = document.getElementById('productsContainer');
        productsContainer.innerHTML = '';
        const noProductsMessage = document.getElementById('noProductsMessage');

        if (filteredProducts.length === 0) {
            noProductsMessage.classList.remove('hidden');
            return;
        } else {
            noProductsMessage.classList.add('hidden');
        }

        filteredProducts.forEach(product => {
            const productCard = `
                <div class="bg-gray-800 bg-opacity-70 rounded-lg shadow-xl overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <img src="${product.image}" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/333333?text=No+Image';" alt="${product.name} Print" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2 text-white">${product.name}</h3>
                        <p class="text-gray-300 text-lg mb-4">${product.description.substring(0, 70)}...</p>
                        <p class="text-xl font-semibold mb-4 text-green-300">$${product.price.toFixed(2)}</p>
                        <div class="flex justify-between items-center">
                            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 transition-colors duration-300" onclick="openProductDetailsModal('${product.id}')">View Details</button>
                            <button class="bg-purple-600 text-white font-bold py-2 px-4 rounded-full hover:bg-purple-700 transition-colors duration-300" onclick="addToCart('${product.id}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
            productsContainer.innerHTML += productCard;
        });
    }

    function applyFiltersAndSearch() {
        const searchTerm = document.getElementById('searchBar').value.toLowerCase();
        const priceRange = document.getElementById('priceFilter').value;
        const productType = document.getElementById('typeFilter').value;

        let filtered = allProducts.filter(product => {
            const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                 product.description.toLowerCase().includes(searchTerm) ||
                                 (product.meta && product.meta.toLowerCase().includes(searchTerm));

            let matchesPrice = true;
            if (priceRange !== 'all') {
                const [minStr, maxStr] = priceRange.split('-');
                const minPrice = parseFloat(minStr);
                const maxPrice = maxStr === 'inf' ? Infinity : parseFloat(maxStr);
                matchesPrice = product.price >= minPrice && product.price <= maxPrice;
            }

            const matchesType = productType === 'all' || product.type.toLowerCase() === productType;

            return matchesSearch && matchesPrice && matchesType;
        });

        displayProducts(filtered);
    }

    function openProductDetailsModal(productId) {
        const product = allProducts.find(p => p.id == productId);
        if (product) {
            document.getElementById('modalProductName').textContent = product.name;
            document.getElementById('modalProductImage').src = product.image;
            document.getElementById('modalProductImage').onerror = function() { this.onerror=null; this.src='https://placehold.co/400x300/cccccc/333333?text=No+Image'; };
            document.getElementById('modalProductDescription').textContent = product.description;
            document.getElementById('modalProductSize').textContent = product.size || 'N/A';
            document.getElementById('modalProductPrice').textContent = product.price.toFixed(2);
            document.getElementById('modalAddToCartBtn').setAttribute('data-product-id', product.id);
            openModal('productDetailsModal');
        } else {
            console.error(`Product with ID '${productId}' not found.`);
        }
    }

    function loadCart() {
        shoppingCart = getLocalStorageData('shoppingCart') || {};
        updateCartItemCount();
    }

    function saveCart() {
        setLocalStorageData('shoppingCart', shoppingCart);
        updateCartItemCount();
    }

    function updateCartItemCount() {
        const totalItems = Object.values(shoppingCart).reduce((sum, qty) => sum + qty, 0);
        document.getElementById('cartItemCount').textContent = totalItems;
    }

    function addToCart(productId) {
        shoppingCart[productId] = (shoppingCart[productId] || 0) + 1;
        saveCart();
        const product = allProducts.find(p => p.id == productId);
        if (product) {
            showTemporaryMessage(`${product.name} added to cart!`);
        } else {
            showTemporaryMessage(`Item added to cart!`);
        }
    }

    function removeFromCart(productId) {
        if (shoppingCart[productId]) {
            delete shoppingCart[productId];
            saveCart();
            updateCartModalDisplay();
        }
    }

    function updateCartQuantity(productId, newQuantity) {
        if (newQuantity <= 0) {
            removeFromCart(productId);
        } else {
            shoppingCart[productId] = newQuantity;
            saveCart();
        }
        updateCartModalDisplay();
    }

    function openCartModal() {
        updateCartModalDisplay();
        openModal('cartModal');
    }

    function updateCartModalDisplay() {
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartTotalSpan = document.getElementById('cartTotal');
        const cartEmptyMessage = document.getElementById('cartEmptyMessage');
        cartItemsContainer.innerHTML = '';
        let total = 0;

        const cartItemIds = Object.keys(shoppingCart);

        if (cartItemIds.length === 0) {
            cartEmptyMessage.classList.remove('hidden');
            cartItemsContainer.classList.add('hidden');
        } else {
            cartEmptyMessage.classList.add('hidden');
            cartItemsContainer.classList.remove('hidden');

            cartItemIds.forEach(productId => {
                const product = allProducts.find(p => p.id == productId);
                const quantity = shoppingCart[productId];

                if (product && quantity > 0) {
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    const cartItemHtml = `
                        <div class="flex items-center justify-between border-b border-gray-200 py-4 last:border-b-0">
                            <div class="flex items-center">
                                <img src="${product.image}" onerror="this.onerror=null;this.src='https://placehold.co/60x60/cccccc/333333?text=Img';" alt="${product.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                                <div>
                                    <h4 class="text-lg font-semibold">${product.name}</h4>
                                    <p class="text-gray-600">$${product.price.toFixed(2)} each</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center border border-gray-300 rounded-md">
                                    <button onclick="updateCartQuantity('${productId}', ${quantity - 1})" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-l-md text-gray-700 font-bold">-</button>
                                    <span class="px-3 py-1 text-gray-900">${quantity}</span>
                                    <button onclick="updateCartQuantity('${productId}', ${quantity + 1})" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-r-md text-gray-700 font-bold">+</button>
                                </div>
                                <p class="text-lg font-semibold text-gray-800">$${itemTotal.toFixed(2)}</p>
                                <button onclick="removeFromCart('${productId}')" class="text-red-500 hover:text-red-700 transition-colors duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItemHtml;
                }
            });
        }
        cartTotalSpan.textContent = total.toFixed(2);
    }

    function showTemporaryMessage(message) {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = message;
        msgDiv.className = 'fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-3 rounded-full shadow-lg z-50 transition-opacity duration-300 opacity-0';
        document.body.appendChild(msgDiv);

        setTimeout(() => {
            msgDiv.classList.add('opacity-100');
        }, 10);

        setTimeout(() => {
            msgDiv.classList.remove('opacity-100');
            setTimeout(() => {
                msgDiv.remove();
            }, 300);
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        allProducts = getLocalStorageData('allProducts');
        displayProducts(allProducts);
        loadCart();

        document.getElementById('searchBar').addEventListener('input', applyFiltersAndSearch);
        document.getElementById('priceFilter').addEventListener('change', applyFiltersAndSearch);
        document.getElementById('typeFilter').addEventListener('change', applyFiltersAndSearch);
        document.getElementById('viewCartBtn').addEventListener('click', openCartModal);
        document.getElementById('modalAddToCartBtn').addEventListener('click', (event) => {
            const productId = event.target.getAttribute('data-product-id');
            if (productId) {
                addToCart(productId);
                closeModal('productDetailsModal');
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'allProducts') {
                allProducts = getLocalStorageData('allProducts');
                applyFiltersAndSearch();
            }
            if (event.key === 'shoppingCart') {
                loadCart();
            }
        });
    });
</script>
</html>
